<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Education</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/style.css">
		<script>
			// Initialize theme before page render to prevent flash
			(function() {
				const savedTheme = localStorage.getItem('theme');
				const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				const theme = savedTheme || systemTheme;
				document.documentElement.setAttribute('data-theme', theme);
				})();
		</script>
	</head>
	<body>
		<header>
			<h1>Education</h1>
			
			<button id="theme-toggle" aria-label="Toggle theme"></button>
		</header>

		<main>
			<h3>Politecnico di Milano</h3>
<div class="date-range">
  <span>M.Sc. Aeronautical Engineering</span>
  <span>Sep. '20 - July '24</span>
</div>
<h3>University of Padua</h3>
<div class="date-range">
  <span>B.Sc. Mechanical Engineering</span>
  <span>Sep. '17 - Sep. '20</span>
</div>

		</main>

		<footer>
			<p>
				=== Updated on 14-02-2026 ===
			</p>
		</footer>

		<script>
			// Theme toggle functionality
			const themeToggle = document.getElementById('theme-toggle');
			const html = document.documentElement;
			
			function updateToggleButton(theme) {
				if (theme === 'dark') {
					themeToggle.classList.add('dark');
					} else {
						themeToggle.classList.remove('dark');
					}
					themeToggle.setAttribute('aria-label', `Switch to ${theme === 'dark' ? 'light' : 'dark'} mode`);
				}
				
				// Set initial button state
				const currentTheme = html.getAttribute('data-theme') ||
				(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				updateToggleButton(currentTheme);
				
				// Toggle theme on button click
				themeToggle.addEventListener('click', () => {
					const currentTheme = html.getAttribute('data-theme');
					const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
					
					html.setAttribute('data-theme', newTheme);
					localStorage.setItem('theme', newTheme);
					updateToggleButton(newTheme);
					});
		</script>
	</body>
</html>
